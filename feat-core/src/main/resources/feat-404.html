        body {

            background-color: #f8f9fa;

            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #6c757d;

        }

        }

        }

            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .link-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .link-btn:hover {
            background: #545b62;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .message h1 {
                font-size: 1.5rem;
            }
            
            .links-container {

                align-items: center;
            }
        }

</head>
